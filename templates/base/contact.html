{% extends 'base/main.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/contact.css' %}">


<section>
    <div class="main_container">
        <form action="{% url 'send_email' %}" method="POST" id="contact_form">
            {% csrf_token %}
            <a name="contact"></a>

            <label for="">Name</label>
            <input required class="input-field" type="text" name="name">

            <label for="">Subject</label>
            <input required class="input-field" type="text" name="subject">

            <label for="">Email</label>
            <input required class="input-field" type="text" name="email">

            <label for="">Message</label>
            <textarea required class="input-field" name="message" id="" cols="30" rows="10"></textarea>

            <input id="button_send" type="submit" value="Send">
        </form>
    </div>
</section>

{% endblock content %}
